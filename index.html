<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" />
    <title>Grid</title>
    <link rel="stylesheet" href="./layout.css" />
    <script src="visio.js"></script>
    <style>
      :root {
        --cell-ratio: 3/2;
        --cell-percentage: 100%;
        --person-ratio: 3/2;
        --grid-gap: 1.73vw;
      }

      .grid {
        margin: 0 auto;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        padding: var(--grid-gap);
        gap: var(--grid-gap);

        /* height: 80vh; */
        /* grid-template-columns: repeat(var(--grid-columns), auto); */
      }

      .person {
        background-color: red;
      }

      .person:before {
        background-color: red;
        content: "";
        display: inline-block;
        width: 1px;
        height: 0;
        padding-bottom: calc(100% / (var(--person-ratio)));
      }

      .person.speaking {
        box-shadow: 3px 3px 10px 10px yellow;
      }

      .grid-1-column {
        --cell-percentage: 100%;
      }

      .grid-2-column {
        --grid-columns: 2;
        --cell-percentage: 50%;
      }

      .grid-3-column {
        --grid-columns: 3;
        --cell-percentage: 33%;
      }

      .grid-4-column {
        --grid-columns: 4;
        --grid-gap: 1vw;
        --cell-percentage: 25%;
      }

      .grid-5-column {
        --grid-columns: 5;
        --grid-gap: 1vw;
        --cell-percentage: 20%;
      }

      .grid-5-column.grid > div {
        background-color: blue;
        min-width: 50px;
      }

      .grid-5-column .speaker {
        --cell-percentage: 40%;
      }

      .grid > div {
        background-color: blue;
        flex: 0 0 calc(var(--cell-percentage) - 20px);
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav></nav>
    <main><div class="grid"></div></main>
    <div class="chat">Chat</div>

    <script>
      initRoom(26)
    </script>
  </body>
</html>
